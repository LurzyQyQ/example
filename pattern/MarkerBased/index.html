<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>MarkerBased</title>
    <style>
        .fps {
            position: absolute;
            left: 0;
            top: 0;
            color: white;
        }
    </style>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div class="fps">fps: <span id="fps"></span></div>

    <a-scene 
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        >
        <!-- lapras -->
        <a-marker 
            type="pattern" url="pattern/pattern-lapras-04.patt"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            >
            <a-entity 
                gltf-model="module/pokemon_lapras/scene.gltf"
                position="0 0 0"
                scale="0.1 0.1 0.1"
                gesture-handler
                >
            </a-entity>
        </a-marker>
        <!-- gengar -->
        <a-marker 
            type="pattern" url="pattern/pattern-gengar.patt"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            >
            <a-entity 
                gltf-model="module/pokemon_gengar/scene.gltf"
                position="0 0 0"
                scale="0.1 0.1 0.1"
                gesture-handler
                >
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

<script type="text/javascript">
    // fps
    window.requestAnimFrame = (function () {
        return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            window.ieRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };
    })();
    let fpsElement = document.getElementById("fps");
    let then = Date.now() / 1000; // 以秒为单位计算时间
    let render = function () {
        let now = Date.now() / 1000; // 以秒为单位计算时间
        // 计算自上一帧起的时间
        let elapsedTime = now - then;
        then = now;
        // 计算fps
        let fps = 1 / elapsedTime;
        fpsElement.innerText = parseInt(fps.toFixed(2));
        requestAnimFrame(render);
    };
    render();

</script>

</html>
